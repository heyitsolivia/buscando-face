<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    

    <style type="text/css">


    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }


    #resource-bar {
      position: absolute;
      float: left;
      width: 20%;
      height: 100%;
      padding-left: 10px;
      background-color: whitesmoke;
      overflow-y: auto;
    }

    #map {
      float: right;
      width: 80%;
      height: 100%;
    }


    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div id="container">
    <div id="resource-bar">
      <h3>Search for a Resource</h3>
      <form role="form">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Food
          </label>
          <br>
          <label>
            <input type="checkbox"> Clothing
          </label>
          <br>
          <label>
            <input type="checkbox"> Legal Services
          </label>
          <br>
          <label>
            <input type="checkbox"> Transportation
          </label>
          <br>
          <label>
            <input type="checkbox"> Medical Care
          </label>
          <br>
          <label>
            <input type="checkbox"> Education/Enrollment
          </label>
          <br>
          <label>
            <input type="checkbox"> Religious Services
          </label>
          <br>
          <label>
            <input type="checkbox"> Counseling
          </label>
        </div>
      </form>
    </div>

    <div id="map">
    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    var map = L.map('map').setView([38.906431, -77.034033], 13);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

    </script>
  </body>
</html>
